<section data-ng-controller="SupplierInvoiceController">

  <h1 mean-token="'home-default'">Supplier Invoice Page
 
  </h1>
  <button type="button" ng-click="OpenForm()" class="btn btn-success">Add Invoice</button> <button type="button" ng-click="OpenArchived()" class="btn btn-success">Check Archived</button>
  <!-- <a mean-token="supplier-invoice-form" ui-sref='supplier-invoice-form'>Add Supplier invoice</a>-->
  <div class="bs-example" data-ng-show="global.authenticated" data-example-id="simple-table">
   <table class="table"> <caption><!--Optional table caption.--></caption> <thead> 
   <tr>  <th>Material Name</th> <th>Date Added</th> <th>State</th> <th>Document</th> <th>Edit/Delete</th> 
   </tr> </thead>
    <tbody>
     <tr ng-repeat="sinvoice in sinvoices">  <td>{{sinvoice.material_name}}</td> <td>{{sinvoice.date_added}}</td> 
     <td>{{sinvoice.ready_state}}</td><td><a target="_blank" href="http://material125-legitaccess.rhcloud.com/images/{{sinvoice.document_added}}"><img src="/bower_components/bootstrap/images/icons/{{sinvoice.filetype}}" class="img-responsive"  style="max-width: 25px;" /></a></td> 
     <td><button type="button" ng-click="edit(sinvoice._id)" class="btn btn-info">Edit</button>  <button type="button" ng-click="archive(sinvoice._id)" class="btn btn-danger">Archive</button></td>
   </tr> 
   
    </tbody> </table> </div>
</section>
